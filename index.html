<!DOCTYPE html>
<html>
    <head>
        <title>全网搜索</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                background-color: #f0f0f0;
            }

            .container {
                width: 75%;
            }

            .lineDiv {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 100%;
            }

            button {
                width: 300px;
                height: 40px;
                background-color: #f0f0f0;
                color: black;
                border-radius: 12px;
                font-size: larger;
            }

            h1 {
                display:flex;
                background-color: #f0f0f0;
                border: 2px solid 0,0,0,0;
                /*border-radius: 8px;*/
                padding: 5px;
                height:150px;
                justify-content: center;
                align-items: center;
            }

            div {
                display:flex;
                background-color: #f0f0f0;
                border: 2px solid 0,0,0,0;
                /*border-radius: 8px;*/
                padding: 5px;
                height:150px;
                justify-content: center;
                align-items: center;
            }

            input {
                background-color: #f0f0f0;
                border: 2px solid black;
                border-radius: 8px;
                padding: 5px;
                width:80%;
                height:25px;
            }

            select {
                width: 300px;
                height: 40px;
                border-width: 2px;
                border-color: black;
                background-color: #f0f0f0;
                color: black;
                border-radius: 12px;
                font-size: larger;
                text-align: center;
            }

            label {
                font-size: large;
            }
        </style>
    </head>
    <body>
        <h1>全网搜索</h1>
        <div class="container">
            
            <div class="lineDiv">
                <div class="lineDiv">
                    <input type="text">
                    &ensp;
                    <button onclick="search()">搜索</button>
                </div>
            </div>
        </div>

                    <option value="Tumblr">Tumblr</option>

            &ensp;

            <label for="urlSelect">选择网址：</label>
            <select id="urlSelect">
                <option value="">请选择网站</option>
            </select>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const siteSelect = document.getElementById("siteSelect");
                const urlSelect = document.getElementById("urlSelect");

                // 读取 JSON 文件并解析数据
                fetch("websites.json")
                    .then(response => response.json())
                    .then(data => {
                        // 监听网站选择框变化
                        siteSelect.addEventListener("change", function () {
                            const selectedSite = siteSelect.value;
                            urlSelect.innerHTML = ""; // 清空地区选择框

                            if (selectedSite && data[selectedSite]) {
                                Object.entries(data[selectedSite]).forEach(([region, url]) => {
                                    let option = document.createElement("option");
                                    option.value = url;
                                    option.textContent = `${url}`;
                                    urlSelect.appendChild(option);
                                });
                            }
                        });
                    })
                    .catch(error => console.error("Error loading websites.json:", error));
            });

        </script>
    </body>
</html>
