<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态选择网址</title>
</head>
<body>
    <label for="websiteSelect">选择网站：</label>
    <select id="websiteSelect">
        <option value="Google">Google</option>
        <option value="YouTube">YouTube</option>
        <option value="Baidu">Baidu</option>
        <option value="Bing">Bing</option>
        <option value="DuckDuckGo">DuckDuckGo</option>
    </select>

    <label for="urlSelect">选择网址：</label>
    <select id="urlSelect">
        <option value="">请选择网址</option>
    </select>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let websitesData = {};

            // 加载JSON数据
            fetch("websites.json")
                .then(response => response.json())
                .then(data => {
                    websitesData = data;
                })
                .catch(error => console.error("加载JSON数据出错:", error));

            // 监听第一个选择框的变化
            document.getElementById("websiteSelect").addEventListener("change", function () {
                const selectedWebsite = this.value;
                const urlSelect = document.getElementById("urlSelect");

                // 清空第二个选择框的选项
                urlSelect.innerHTML = "";

                if (websitesData[selectedWebsite]) {
                    Object.values(websitesData[selectedWebsite]).forEach(url => {
                        let option = document.createElement("option");
                        option.value = url;
                        option.textContent = url;
                        urlSelect.appendChild(option);
                    });
                } else {
                    let option = document.createElement("option");
                    option.value = "";
                    option.textContent = "无可用网址";
                    urlSelect.appendChild(option);
                }
            });
        });
    </script>
</body>
</html>
